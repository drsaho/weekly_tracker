<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Weight Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Weekly Weight Tracker — 12 Week Plan</h1>

  <!-- Plan setup -->
  <section>
    <label for="starting-weight"><strong>Starting Weight (lb)</strong></label>
    <input id="starting-weight" type="number" step="0.1" min="1" placeholder="e.g., 290" />
    <button id="generate-plan">Generate 12-Week Goals (-2 lb/week)</button>
    <button id="clear-plan" class="ghost">Clear Plan</button>
    <p id="plan-hint" style="margin-top:6px;color:#555">
      Example: starting 290 → goals: 288, 286, 284 … for 12 weeks.
    </p>
  </section>

  <!-- Entries table -->
  <h2>Weekly Entries</h2>
  <table id="entries">
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>Time</th>
        <th>Goal (lb)</th>
        <th>Current (lb)</th>
        <th>Body Fat %</th>
        <th>Muscle Mass</th>
        <th>Water %</th>
        <th>Blood Pressure</th>
        <th>Waist (in)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p style="margin-top:10px;color:#555">
    Your data saves automatically in this browser (localStorage).
  </p>

  <script src="app.js"></script>
</body>

</html>
